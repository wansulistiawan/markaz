        function checkAnswer(btn, selected, correct, explanation) {
            const parent = btn.parentElement;
            const allBtns = parent.querySelectorAll('button');
            const explanationDiv = parent.nextElementSibling;

            allBtns.forEach(b => b.disabled = true);
            
            if (selected === correct) {
                btn.classList.add('bg-emerald-100', 'border-emerald-500', 'text-emerald-700');
                btn.querySelector('i').classList.remove('opacity-0');
                explanationDiv.classList.add('bg-emerald-50', 'text-emerald-800', 'border-emerald-200');
            } else {
                btn.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                allBtns[correct].classList.add('bg-emerald-50', 'border-emerald-500');
                explanationDiv.classList.add('bg-red-50', 'text-red-800', 'border-red-200');
            }

            explanationDiv.innerHTML = `<strong>Penjelasan:</strong> ${explanation}`;
            explanationDiv.classList.remove('hidden');
        }

        function moveBall() {
            const ball = document.getElementById('ball');
            let currentLeft = parseInt(ball.style.left) || 16;
            if (currentLeft < 300) {
                ball.style.left = (currentLeft + 40) + 'px';
            } else {
                alert('Maa syaa Allah! Teruslah istiqomah di jalan yang lurus.');
                ball.style.left = '16px';
            }
        }

            const msg = document.getElementById('barrier-msg');

        }

            const inputs = document.querySelectorAll('#checklist-wajib input');
            let allCorrect = true;
            inputs.forEach(input => {
                const isCorrectType = input.getAttribute('data-correct') === 'true';
                if (input.checked !== isCorrectType) allCorrect = false;
            });
            alert(allCorrect ? "Sempurna! Anda paham prioritas amalan pokok." : "Masih ada yang keliru, pisahkan antara yang wajib dan sunnah.");

        function calculateSumatif(total) {
            let correct = 0;
            for(let i=0; i<total; i++) {
                const checked = document.querySelector(`input[name="sq${i}"]:checked`);
                if(checked && checked.value === "1") correct++;
            }
            
            const score = (correct / total) * 100;
            document.getElementById('final-score').innerText = score;
            const status = document.getElementById('final-status');
            if(score >= 80) {
                status.innerText = "Maa syaa Allah, Mumtaz!";
                status.className = "mt-2 font-bold text-emerald-700";
            } else if (score >= 60) {
                status.innerText = "Jayyid Jiddan, pertahankan!";
                status.className = "mt-2 font-bold text-amber-700";
            } else {
                status.innerText = "Perlu muroja'ah lagi ya.";
                status.className = "mt-2 font-bold text-red-700";
            }
            document.getElementById('sumatif-result').classList.remove('hidden');
        }
