                scenario: { content: `<p class="prose-islamic">Momentum berbagi ilmu. Santri memaparkan satu tema yang mereka pilih sendiri. Fokus pada kemampuan menjelaskan alur berpikir dari pemilihan ayat hingga kesimpulan.</p>` },
                quiz: [
                    { q: "Tujuan utama belajar Maudhu'i adalah agar...", a: ["Bisa debat", "Mampu berinteraksi dengan Quran secara sistematis", "Dapat hadiah", "Hafal 30 juz"], c: 1 },
                    { q: "Sebaik-baik manusia adalah yang belajar Quran dan...", a: ["Menjualnya", "Mengajarkannya", "Menyimpannya", "Menghiasnya"], c: 1 },
                    { q: "Tadabbur artinya...", a: ["Baca cepat", "Merenungkan makna", "Menghitung huruf", "Menulis kaligrafi"], c: 1 },
                    { q: "Manakah sikap mufassir yang benar?", a: ["Sombong", "Tawadhu' (Rendah Hati)", "Marah-marah", "Tertutup"], c: 1 },
                    { q: "Final project melatih kita untuk...", a: ["Berani tampil & Amanah Ilmiah", "Cari uang", "Jadi artis", "Beli baju baru"], c: 0 },
                    { q: "Apa itu Amanah Ilmiah?", a: ["Jujur dalam menukil sumber", "Boleh bohong", "Copas tanpa izin", "Lupa nama guru"], c: 0 },
                    { q: "Ilmu yang bermanfaat adalah ilmu yang...", a: ["Paling sulit", "Mengantarkan pada amal", "Bikin pusing", "Hanya di buku"], c: 1 },
                    { q: "Al-Quran akan menjadi syafaat bagi...", a: ["Pembacanya yang mengamalkan", "Orang kaya", "Orang kuat", "Orang malas"], c: 0 },
                    { q: "Metode Maudhu'i cocok untuk menjawab...", a: ["Tantangan zaman", "Soal matematika", "Resep kue", "Ramalan cuaca"], c: 0 },
                    { q: "Harapan setelah kursus ini adalah...", a: ["Berhenti belajar", "Terus akrab dengan Quran", "Lupa materi", "Cari kursus lain"], c: 1 }
                ]
            }
        };

        let currentTab = 1;

        function switchTab(n) {
            currentTab = n;
            document.querySelectorAll('#nav-tabs button').forEach((btn, idx) => {
                if (idx + 1 === n) btn.classList.add('tab-active');
                else btn.classList.remove('tab-active');
            });
            renderMeeting(n);
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function renderMeeting(n) {
            const data = MODUL_DATA[n];
            const container = document.getElementById('tab-content-container');
            container.innerHTML = `
                <div class="animate-in fade-in duration-500">
                    <div class="mb-8">
                        <h2 class="text-3xl font-black text-blue-900">${data.title}</h2>
                        <p class="text-lg text-slate-500 font-medium">${data.topic}</p>
                    </div>
                    
                    <div class="grid lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-8">
                            <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <h3 class="flex items-center text-lg font-bold text-blue-800 mb-4"><span class="step-bubble">1</span> Tujuan Pembelajaran</h3>
                                <ul class="space-y-3">
                                    ${data.objectives.map(o => `<li class="flex items-start gap-2 text-slate-700"><i class="fa-solid fa-circle-check text-green-500 mt-1"></i> ${o}</li>`).join('')}
                                </ul>
                            </section>

                            <section class="bg-amber-50 p-6 rounded-2xl border-l-8 border-amber-500">
                                <h3 class="flex items-center text-lg font-bold text-amber-800 mb-4"><span class="step-bubble" style="background: #b45309">2</span> Nilai Islami</h3>
                                <div class="text-center">
                                    <p class="italic text-slate-600 mb-4">"${data.islamicValue.text}"</p>
                                    <div class="arabic mb-2">${data.islamicValue.dalil}</div>
                                    <p class="font-bold text-xs text-amber-700 uppercase">${data.islamicValue.translation}</p>
                                </div>
                            </section>

                            <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <h3 class="flex items-center text-lg font-bold text-blue-800 mb-4"><span class="step-bubble">3</span> Skenario & Materi</h3>
                                <div class="prose-islamic text-slate-700 bg-slate-50 p-6 rounded-xl border border-dashed border-slate-300">
                                    ${data.scenario.content}
                                </div>
                            </section>
                        </div>

                        <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-blue-900 h-fit">
                            <h3 class="text-lg font-bold text-blue-900 mb-6 flex items-center justify-between">
                                <span>KUIS SESI</span>
                                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs">10 SOAL</span>
                            </h3>
                            <div class="space-y-6" id="quiz-box">
                                ${renderQuiz(data.quiz, n)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderQuiz(questions, mIdx) {
            return questions.map((q, qIdx) => `
                <div class="p-4 bg-slate-50 rounded-xl border border-slate-200">
                    <p class="font-bold text-sm mb-3">${qIdx + 1}. ${q.q}</p>
                    <div class="grid gap-2">
                        ${q.a.map((opt, oIdx) => `
                            <button onclick="checkAns(${mIdx}, ${qIdx}, ${oIdx})" id="btn-${mIdx}-${qIdx}-${oIdx}" class="text-left p-2 rounded text-xs bg-white border hover:bg-blue-50 transition-colors">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function checkAns(mIdx, qIdx, oIdx) {
            const correct = MODUL_DATA[mIdx].quiz[qIdx].c;
            const btns = document.querySelectorAll(`[id^="btn-${mIdx}-${qIdx}-"]`);
            btns.forEach((b, i) => {
                b.disabled = true;
                if(i === correct) b.className = "text-left p-2 rounded text-xs bg-green-500 text-white font-bold";
                else if(i === oIdx) b.className = "text-left p-2 rounded text-xs bg-red-500 text-white font-bold";
                else b.className = "text-left p-2 rounded text-xs bg-slate-100 text-slate-400 opacity-50";
            });
        }

        document.addEventListener('DOMContentLoaded', () => switchTab(1));
    </script>
</body>
</html>
