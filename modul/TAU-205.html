                            `).join('')}
                        </div>
                    </section>
                </div>
            `;

        }

        function checkAnswer(sId, qIdx, choice, correct, explanation) {
            const qBox = document.getElementById(`q-${qIdx}`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            const buttons = qBox.querySelectorAll('button');

            buttons.forEach((b, i) => {
                b.disabled = true;
                if(i === correct) b.classList.add('correct-ans');
                if(i === choice && i !== correct) b.classList.add('wrong-ans');
            });

            feedback.classList.remove('hidden');
            if(choice === correct) {
                feedback.className = "mt-4 p-3 rounded-lg text-xs font-semibold border bg-green-50 text-green-700 border-green-200";
                feedback.innerHTML = `BENAR: ${explanation}`;
            } else {
                feedback.className = "mt-4 p-3 rounded-lg text-xs font-semibold border bg-red-50 text-red-700 border-red-200";
                feedback.innerHTML = `SALAH: ${explanation}`;
            }
        }
