                skenario: `<p>Diskusi Panel: 'Rencana Liburan Impian'. Santri dibagi menjadi kelompok kecil untuk merencanakan perjalanan ke negara Arab.</p>`,
                latihan: [
                    { q: "Apa arti 'Al-Uthlah'?", o: ["Sekolah", "Kerja", "Liburan", "Sakit"], a: 2, e: "Uthlah berarti hari libur." },
                    { q: "Ke mana orang pergi jika ingin melihat laut?", o: ["Al-Jabal", "Al-Bahr", "Al-Ghofah", "Al-Madinah"], a: 1, e: "Bahr artinya laut." },
                    { q: "Apa arti 'Al-Qoryah'?", o: ["Kota", "Desa", "Pasar", "Hutan"], a: 1, e: "Madinah (Kota), Qoryah (Desa)." },
                    { q: "Gunung dalam bahasa Arab adalah...", o: ["Bahr", "Jabal", "Nahr", "Sama'"], a: 1, e: "Jabal (Gunung)." },
                    { q: "Apa bahasa Arabnya 'Kebun Binatang'?", o: ["Hadiqatul Hayawanat", "Hadiqatul Azhar", "Sathi'ul Bahr", "Mathof"], a: 0, e: "Hayawanat artinya hewan-hewan." },
                    { q: "Kata kerja 'Saya akan pergi'...", o: ["Adzhabu", "Sa-adzhabu", "Dzahabtu", "Idzhab"], a: 1, e: "Awalan 'Sa' menunjukkan masa depan." },
                    { q: "Apa arti 'Sathi'ul Bahr'?", o: ["Puncak Gunung", "Pantai", "Dalam Hutan", "Tengah Kota"], a: 1, e: "Pantai/Pesisir laut." },
                    { q: "Liburan akhir pekan disebut...", o: ["Uthlatu Nihayatil Usbu'", "Uthlah Thowilah", "Uthlah 'Iid", "Uthlah Romadhon"], a: 0, e: "Usbu' artinya minggu." },
                    { q: "Apa arti 'Safaro'?", o: ["Makan", "Bepergian", "Tidur", "Belajar"], a: 1, e: "Asal kata dari musafir." },
                    { q: "Kendaraan untuk liburan jauh adalah...", o: ["Tho-iroh (Pesawat)", "Darrojah", "Misyu", "Maq'ad"], a: 0, e: "Pesawat untuk jarak jauh." }
                ]
            },
            8: {
                title: "الصحة (Kesehatan)",
                tujuan: ["Mampu mengeluhkan rasa sakit kepada dokter.", "Mengenal nama-nama anggota tubuh.", "Mampu memberikan saran kesehatan sederhana."],
                kitab: { arab: "عِنْدَ الطَّبِيبِ", syarah: "Kosa kata darurat yang sangat penting saat berada di lingkungan berbahasa Arab." },
                dalil: [{ teks: "بِمَاذَا تَشْعُرُ؟ أَشْعُرُ بِأَلَمٍ فِي رَأْسِي.", arti: "Apa yang kamu rasakan? Saya merasa sakit di kepalaku." }],
                skenario: `<p>Praktik Klinik: Satu santri menjadi Dokter (Thabib) dan satu menjadi Pasien (Maridh). Pasien menjelaskan keluhannya dan Dokter memberikan resep.</p>`,
                latihan: [
                    { q: "Apa arti 'At-Thobib'?", o: ["Guru", "Polisi", "Dokter", "Sopir"], a: 2, e: "Thobib adalah dokter." },
                    { q: "Bahasa Arabnya 'Sakit Kepala' adalah...", o: ["Alamul Batn", "Alamur Ro'si", "Alamul Asnan", "Alamul Udzun"], a: 1, e: "Ro'sun artinya kepala." },
                    { q: "Apa arti 'Al-Mustasyfa'?", o: ["Sekolah", "Rumah Sakit", "Masjid", "Apotek"], a: 1, e: "Tempat orang berobat." },
                    { q: "Obat dalam bahasa Arab disebut...", o: ["Dawaa'", "Aklun", "Syarob", "Fakihatun"], a: 0, e: "Dawaa'un adalah obat." },
                    { q: "Apa arti 'Al-Alam'?", o: ["Senang", "Sakit/Nyeri", "Dunia", "Bendera"], a: 1, e: "Alamun (dengan hamzah) artinya rasa sakit." },
                    { q: "Gigi dalam bahasa Arab adalah...", o: ["Ainun", "Udzun", "Sinnun", "Anfun"], a: 2, e: "Asnan (jamak dari Sinnun) artinya gigi." },
                    { q: "Apa bahasa Arabnya 'Perut'?", o: ["Batnun", "Sodrun", "Yadun", "Rijlun"], a: 0, e: "Batnun adalah perut." },
                    { q: "Istirahat yang cukup disarankan dokter, yaitu...", o: ["Ar-Rohah", "Al-Aklu", "Al-La'bu", "Al-Kalam"], a: 0, e: "Ar-Rohah artinya istirahat." },
                    { q: "Apotek disebut...", o: ["Mustasyfa", "Saydaliyah", "Mahall", "Math'am"], a: 1, e: "Tempat membeli obat." },
                    { q: "Ungkapan 'Semoga lekas sembuh' adalah...", o: ["Syafakallah", "Barakallah", "Jazakallah", "Afwan"], a: 0, e: "Syafa (menyembuhkan)." }
                ]
            }
        };

        const sumatifQuestions = [
            { q: "Jawaban sapaan 'Sobahul Khoir' adalah...", o: ["Masaul Khoir", "Sobahunnur", "Ahlan bika", "Alhamdulillah"], a: 1 },
            { q: "Bahasa Arab dari 'Kakek' adalah...", o: ["Abun", "Ammun", "Jaddun", "Akhun"], a: 2 },
            { q: "Di mana kita bisa membeli buku?", o: ["Al-Maqshof", "Al-Maktabah", "Al-Mustasyfa", "Al-Hadiqah"], a: 1 },
            { q: "Apa arti 'Uhibbu Kurotal Qodam'?", o: ["Saya suka basket", "Saya suka voli", "Saya suka sepak bola", "Saya suka lari"], a: 2 },
            { q: "Pasar dalam bahasa Arab adalah...", o: ["Al-Fashl", "Al-Bait", "As-Suuq", "Al-Qoryah"], a: 2 },
            { q: "Jam 7 pagi bahasa Arabnya adalah...", o: ["As-Sa'ah as-sabi'ah masaan", "As-Sa'ah as-sabi'ah sobahan", "As-Sa'ah as-sadisah sobahan", "As-Sa'ah al-wahidah"], a: 1 },
            { q: "Apa arti 'Al-Goli' dalam transaksi?", o: ["Murah", "Diskon", "Mahal", "Pas"], a: 2 },
            { q: "Ke mana orang pergi jika sakit perut?", o: ["Al-Madrasah", "Al-Mustasyfa", "Al-Mal'ab", "Al-Ma'rad"], a: 1 },
            { q: "Apa arti 'Uthlah Nihayatil Usbu'?", o: ["Libur Nasional", "Libur Akhir Pekan", "Libur Sekolah", "Libur Sakit"], a: 1 },
            { q: "Jika dhomir 'Anta' untuk laki-laki, maka untuk perempuan adalah...", o: ["Huwa", "Hiya", "Anti", "Nahnu"], a: 2 },
            { q: "Apa bahasa Arabnya 'Pena'?", o: ["Kitab", "Mihfadzah", "Qolam", "Sabbuurah"], a: 2 },
            { q: "Berapa jam dalam sehari? (Kam sa'atan fil yaum?)", o: ["Asyru sa'at", "Khomsas 'asyar sa'atan", "Arba'un wa 'isyrun sa'atan", "Tsalatsun sa'atan"], a: 2 },
            { q: "Siapa 'Al-Umm' itu?", o: ["Ayah", "Ibu", "Kakek", "Nenek"], a: 1 },
            { q: "Apa arti 'Syafakallah'?", o: ["Terima kasih", "Sampai jumpa", "Semoga Allah menyembuhkanmu", "Sama-sama"], a: 2 },
            { q: "Warna kemeja (Lawnul Qomis) putih adalah...", o: ["Ahmar", "Aswad", "Abyad", "Azraq"], a: 2 }
        ];

        function loadSesi(id) {
            const data = moduleData[id];
            const container = document.getElementById('content-container');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`nav-${id}`).classList.add('tab-active');

            container.innerHTML = `
                <div class="fade-in space-y-10">
                    <div class="border-b-4 border-sky-600 pb-2">
                        <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">PERTEMUAN ${id}: ${data.title}</h2>
                    </div>

                    <!-- BAGIAN A -->
                    <section>
                        <h3 class="section-title">A. Tujuan Pembelajaran</h3>
                        <ul class="list-disc ml-6 space-y-2 text-slate-700 font-medium">
                            ${data.tujuan.map(t => `<li>${t}</li>`).join('')}
                        </ul>
                    </section>

                    <!-- BAGIAN B -->
                    <section class="dialog-box">
                        <h3 class="section-title">B. Contoh Dialog & Kosakata</h3>
                        <div class="mb-6">
                            <h4 class="font-bold text-sky-800 mb-2">${data.kitab.arab}</h4>
                            <p class="text-sm text-slate-600 italic">"${data.kitab.syarah}"</p>
                        </div>
                        <div class="space-y-6">
                            ${data.dalil.map(d => `
                                <div class="bg-slate-50 p-4 rounded-lg border border-slate-100">
                                    <p class="arabic mb-3" dir="rtl">${d.teks}</p>
                                    <div class="flex items-center gap-2">
                                        <span class="text-[10px] font-bold bg-sky-600 text-white px-2 py-0.5 rounded">ARTI</span>
                                        <p class="text-sm italic text-slate-700">${d.arti}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <!-- BAGIAN C -->
                    <section>
                        <h3 class="section-title">C. Skenario Praktik (90 Menit)</h3>
                        <div class="prose prose-sky max-w-none text-slate-700 leading-relaxed bg-white p-6 rounded-2xl border border-slate-200">
                            ${data.skenario}
                        </div>
                    </section>

                    <!-- LATIHAN -->
                    <section class="mt-12 bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                        <h3 class="text-xl font-bold mb-6 text-slate-900 flex items-center">
                            <span class="bg-sky-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 text-sm">?</span>
                            Latihan Interaktif (10 Soal)
                        </h3>
                        <div class="space-y-6">
                            ${data.latihan.map((q, idx) => `
                                <div class="p-6 rounded-xl border border-slate-100 bg-slate-50/50" id="q-${idx}">
                                    <p class="font-bold text-slate-800 mb-4">${idx + 1}. ${q.q}</p>
                                    <div class="grid md:grid-cols-2 gap-3">
                                        ${q.o.map((opt, oIdx) => `
                                            <button onclick="checkAnswer(${id}, ${idx}, ${oIdx}, ${q.a}, '${q.e}')" 
                                                class="text-left p-3 bg-white border border-slate-200 rounded-lg hover:border-sky-400 hover:bg-sky-50 transition text-sm">
                                                ${opt}
                                            </button>
                                        `).join('')}
                                    </div>
                                    <div id="feedback-${idx}" class="hidden mt-4 p-3 rounded-lg text-xs font-semibold border"></div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </div>
            `;
            window.scrollTo(0,0);
        }

        function checkAnswer(sId, qIdx, choice, correct, explanation) {
            const qBox = document.getElementById(`q-${qIdx}`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            const buttons = qBox.querySelectorAll('button');

            buttons.forEach((b, i) => {
                b.disabled = true;
                if(i === correct) b.classList.add('correct-ans');
                if(i === choice && i !== correct) b.classList.add('wrong-ans');
            });

            feedback.classList.remove('hidden');
            if(choice === correct) {
                feedback.className = "mt-4 p-3 rounded-lg text-xs font-semibold border bg-green-50 text-green-700 border-green-200";
                feedback.innerHTML = `BENAR: ${explanation}`;
            } else {
                feedback.className = "mt-4 p-3 rounded-lg text-xs font-semibold border bg-red-50 text-red-700 border-red-200";
                feedback.innerHTML = `SALAH: ${explanation}`;
            }
        }

        function loadSumatif() {
            const container = document.getElementById('content-container');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('nav-sum').classList.add('tab-active');

            container.innerHTML = `
                <div class="fade-in space-y-8">
                    <div class="sumatif-card p-10 rounded-3xl text-white text-center shadow-2xl">
                        <h2 class="text-4xl font-black mb-4">اختبار نهائي (TES SUMATIF)</h2>
                        <p class="text-sky-100 mb-6">Uji kemampuan Muhadatsah Anda dari Sesi 1 sampai Sesi 8</p>
                        <div class="flex justify-center gap-4 text-xs">
                            <span class="bg-white/20 px-4 py-2 rounded-full border border-white/30">15 Soal Pilihan Ganda</span>
                            <span class="bg-white/20 px-4 py-2 rounded-full border border-white/30">Materi Sesi 1-8</span>
                        </div>
                    </div>

                    <div id="quiz-area" class="space-y-6">
                        ${sumatifQuestions.map((q, idx) => `
                            <div class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm transition hover:border-sky-300" id="sq-${idx}">
                                <div class="flex items-center gap-3 mb-4">
                                    <span class="bg-slate-100 text-slate-500 w-8 h-8 rounded-lg flex items-center justify-center font-bold text-sm">${idx + 1}</span>
                                    <p class="font-bold text-slate-800 text-lg">${q.q}</p>
                                </div>
                                <div class="grid md:grid-cols-2 gap-4">
                                    ${q.o.map((opt, oIdx) => `
                                        <button onclick="submitSumatif(${idx}, ${oIdx})" class="text-left p-4 border border-slate-200 rounded-xl hover:bg-sky-50 hover:border-sky-200 transition text-sm font-medium">
                                            ${opt}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}

                        <div class="text-center pt-10">
                            <button onclick="hitungSkor()" class="bg-rose-600 text-white px-10 py-4 rounded-full font-black text-xl hover:bg-rose-700 transition shadow-lg transform hover:-translate-y-1 active:translate-y-0">SELESAI & LIHAT SKOR</button>
                        </div>
                    </div>

                    <div id="result-area" class="hidden text-center py-20 bg-white rounded-3xl border border-slate-200 shadow-xl">
                        <!-- Result will be injected here -->
                    </div>
                </div>
            `;
            window.scrollTo(0,0);
            window.userAnswers = new Array(sumatifQuestions.length).fill(null);
        }

        function submitSumatif(qIdx, choice) {
            window.userAnswers[qIdx] = choice;
            const qBox = document.getElementById(`sq-${qIdx}`);
            const buttons = qBox.querySelectorAll('button');
            
            buttons.forEach((b, i) => {
                b.classList.remove('bg-sky-100', 'border-sky-400', 'ring-2', 'ring-sky-200');
                if(i === choice) {
                    b.classList.add('bg-sky-100', 'border-sky-400', 'ring-2', 'ring-sky-200');
                }
            });
        }

        function hitungSkor() {
            if(window.userAnswers.includes(null)) {
                const toast = document.createElement('div');
                toast.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-sm font-bold z-50 shadow-2xl";
                toast.innerText = "Mohon selesaikan semua soal terlebih dahulu!";
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
                return;
            }

            let score = 0;
            sumatifQuestions.forEach((q, idx) => {
                if(window.userAnswers[idx] === q.a) score++;
            });

            const finalScore = Math.round((score / sumatifQuestions.length) * 100);
            const resultArea = document.getElementById('result-area');
            const quizArea = document.getElementById('quiz-area');
            
            quizArea.classList.add('hidden');
            resultArea.classList.remove('hidden');

            let message = "";
            let colorClass = "";
            if(finalScore >= 80) { message = "MUMTAZ! (Luar Biasa)"; colorClass = "text-emerald-600"; }
            else if(finalScore >= 65) { message = "JAYYID! (Bagus)"; colorClass = "text-sky-600"; }
            else { message = "KIRANG! (Terus Belajar)"; colorClass = "text-rose-600"; }

            resultArea.innerHTML = `
                <div class="max-w-md mx-auto px-6">
                    <div class="text-7xl font-black mb-2 ${colorClass}">${finalScore}</div>
                    <div class="text-2xl font-bold text-slate-800 mb-6">${message}</div>
                    <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100 mb-8">
                        <p class="text-slate-600 text-sm mb-2">Statistik Jawaban:</p>
                        <div class="flex justify-between font-bold">
                            <span class="text-emerald-600">Benar: ${score}</span>
                            <span class="text-rose-600">Salah: ${sumatifQuestions.length - score}</span>
                        </div>
                    </div>
                    <button onclick="loadSumatif()" class="bg-slate-100 text-slate-700 px-8 py-3 rounded-xl font-bold hover:bg-slate-200 transition">Ulangi Tes</button>
                    <p class="mt-8 text-xs text-slate-400 italic">"Belajarlah bahasa Arab, karena ia adalah bagian dari agamamu."</p>
                </div>
            `;
            window.scrollTo(0,0);
        }

        window.onload = () => loadSesi(1);
    </script>
</body>
</html>
